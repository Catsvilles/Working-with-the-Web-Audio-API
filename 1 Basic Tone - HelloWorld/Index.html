<html>
  <button type="button" onclick="StartAudio()">Start</button>
  <script>
    function StartAudio() { context.resume()}
    var context= new AudioContext();
    var Tone= context.createOscillator();
    var Amplitude= context.createGain();
    Amplitude.gain.value=0.2;
    Tone.start();
    Tone.connect(Amplitude);
    Amplitude.connect(context.destination);
  </script>
</html>
