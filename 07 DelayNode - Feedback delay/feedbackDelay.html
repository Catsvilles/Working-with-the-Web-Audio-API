<html>
  <input type="button" value="play" id="Play">
  <script>
    var context = new AudioContext();
    let Noise = new OscillatorNode(context,{frequency:2000});
    Noise.start()
    NoiseGain = new GainNode(context,{gain:0}),
    output = new GainNode(context);
    var delay= new DelayNode(context,{delayTime:0.08}),feedback= new GainNode(context,{gain:0.8});
    Noise.connect(NoiseGain);
    NoiseGain.connect(delay);
    delay.connect(feedback);
    feedback.connect(delay);
    delay.connect(output)
    output.connect(context.destination)
    Play.onclick = function() {
      context.resume();
      let now = context.currentTime;
      NoiseGain.gain.setValueAtTime(1, now);
      NoiseGain.gain.linearRampToValueAtTime(0, now + 0.05);
    }
  </script>
</html>
