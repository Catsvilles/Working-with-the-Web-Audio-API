<html>
  <div align="center">
    <input type="button" value="Beep" id="triggerBeep">
    <p>Frequency</p>
    <input type="range" min="0" max="8000" value="440" id="Frequency">
    <span id="Frequency label"></span>
    <p>Attack</p>
    <input type="range" min="0" max="1000" value="50" step="0.01" id="Attack">
    <span id="Attack label"></span>
    <p>Decay</p>
    <input type="range" min="1" max="1000" value="50" step="0.01" id="Decay">
    <span id="Decay label"></span>
  </div>
  <script src="Beep.js"></script>
</html>
