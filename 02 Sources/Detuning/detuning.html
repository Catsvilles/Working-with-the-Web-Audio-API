<button id='startButton' onclick='context.resume()'>Start</button>
<hr>
<select id='notes'>
  <option value=0 selected>Unison</option>
  <option value=100>Minor second</option>
  <option value=200>Major second</option>
  <option value=300>Minor third</option>
  <option value=400>Major third</option>
  <option value=500>Perfect fourth</option>
  <option value=600>Tritone</option>
  <option value=700>Perfect fifth</option>
  <option value=800>Minor sixth</option>
  <option value=900>Major sixth</option>
  <option value=1000>Minor seventh</option>
  <option value=1100>Major seventh</option>
  <option value=1200>Octave</option>
</select>
<br>
<input id='freqSlider' type='range' min=20 max=2000 step='any' value=261.63><br>
Frequency <span id='freqDisplay'>261.63Hz</span><br>
<input id='detuneSlider' type='range' min=-1000 max=1000 step=1 value=0><br>
Detune <span id='detuneDisplay'>0 cents</span>
<script src="detuning.js"></script>
