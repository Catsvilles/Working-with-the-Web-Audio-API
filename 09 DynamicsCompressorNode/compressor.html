<button onclick='context.resume()'>Start</button>
<button active="false" id='compress'>Add compression</button><br>
<input id="Threshold" type="range" min="-100" max="0" value="-20" oninput='Update()'>Threshold<br>
<input id="Knee" type="range" min=0 max="40" value="0" oninput='Update()'>Knee<br>
<input id="Ratio" type="range" min=1 max="20" value="12" oninput='Update()'>Ratio<br>
<input id="Attack" type="range" min=0 max=1000 value="0" oninput='Update()'>Attack<br>
<input id="Release" type="range" min=0 max=1000 value="5" oninput='Update()'>Release<br>
<canvas id="canvas" width="10" height="100" ></canvas>
<script src="compressor.js">
</script>
