<html>
  <input type="button" value="Start/Stop" id="StartStop">

  <p>Carrier Frequency</p>
  <input type="range" min="50" max="2000" value="800" step="any" id="CarrierFrequency">
  <span id="CarrierFrequencyLabel"></span>

  <p>Modulation Depth</p>
  <input type="range" min="0" max="1000" value="30" step="any" id="ModulationDepth">
  <span id="ModulationDepthLabel"></span>

  <p>Modulation Frequency</p>
  <input type="range" min="10" max="200" value="100" step="any" id="ModulatorFrequency">
  <span id="ModulatorFrequencyLabel"></span>
  <script src="AMSynthesis.js"></script>
</html>
