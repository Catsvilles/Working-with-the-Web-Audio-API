
	<div id="div_settings" class="div_settings">
		<div>
			<span>Treshold bar pos</span>
			<input id="bar_position" type="range" min="0" max="140" value="100">
		</div>
		<div>
			<span>smoothingTimeConstant</span>
			<input id="smoothingTimeConstant" type="range" min="0.00" max="0.95" value="0.80" step="0.05">
		</div>
		<div>
			<span>fftSize</span>
			<input id="fftSize" type="range" min="1" max="11" step="1" value="7">
		</div>
		<div>
			<select id="select_elem">
				<option>Frequency bars</option>
				<option>Treshold bar</option>
				<option>Axis/labels</option>
			</select>
			<input id="freq_bar_color" type="color" value="#2874c8">
		</div>
	</div>
	<div id="div_zoom" class="div_zoom"></div>
	<div class="wrapper" draggable="true"></div>
	<script src='index.js'></script>
	<script src='index.css'></script>
