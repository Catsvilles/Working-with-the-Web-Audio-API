<html>
  <button id='start'>Make noise</button>
  <canvas id="canvas" width="600" height ="300" style="border:1px solid #000000;"></canvas><br>
  <select id="typeSelect" oninput='UICallback()'>
    <option value="lowpass">lowpass</option>
    <option value="highpass">highpass</option>
    <option value="bandpass">bandpass</option>
    <option value="lowshelf">lowshelf</option>
    <option value="highshelf">highshelf</option>
    <option value="peaking">peaking</option>
    <option value="notch">notch</option>
    <option value="allpass">allpass</option>
  </select><br>
  <input id="frequencySlider" title="Frequency" type="range" min="0" max="10000" value="1000" oninput='UICallback()'>
  <input id="qSlider" title="Q" type="range" min="0" max="10" value="1" step='any' oninput='UICallback()'>
  <input id="gainSlider" title="Gain" type="range" min="1" max="20" value="1" oninput='UICallback()'>
  <script src="index.js"></script>
</html>
